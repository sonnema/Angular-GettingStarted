<div class="card">
    <div class="card-header">
        <h3>{{pageTitle}}</h3>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text"
                [(ngModel)]='listFilter'/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by :{{listFilter}}</h4>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf = 'products && products.length'>
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary"
                            (click)='toggleImage()'>
                                {{showImage ? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>Star Rating</th>
                    </tr>
                </thead>
                <tbody *ngFor="let product of filteredProducts">
                    <tr>
                        <td>
                            <img *ngIf='showImage' [src]='product.imageUrl' 
                            [title]='product.productName'
                            [style.width.px]='imageWidth' 
                            [style.margin.px]='imageMargin'/>
                        </td>
                        <td>{{product.productName}}</td>
                        <td>{{product.productCode | lowercase | convertToSpaces:'-'}}</td>
                        <td>{{product.releaseDate | date:"dd/MM/yy"}}</td>
                        <td>{{product.price | currency:'GBP':'symbol':'1.2-2'}}</td>
                        <!-- <td>{{product.starRating}}</td> -->
                        <td>
                            <pm-star [rating]='product.starRating' 
                            (ratingClicked)='onRatingClicked($event)'></pm-star>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
